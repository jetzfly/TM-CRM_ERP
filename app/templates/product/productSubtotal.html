<td>
	{{line.numLine}}
</td>

<td colspan="5">
	<div class="form-group form-md-line-input margin-top-10">
		<input type="text" class="form-control input-sm" id="refSubTotal" ng-model="line.description" placeholder="option 1" ng-disabled="!edit" maxlength="30">
		<label for="refSubTotal">@(SubTotal)</label>
	</div>
</td>

<td ng-if="line.type == 'SUBTOTAL'">
	{{ line.total_ht | number:2 }}
</td>
<td>
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group btn-group">
			<button type="button" ng-show="edit" ng-click="deleteLine(line)" class="btn red btn-default btn-icon-only btn-sm fa fa-trash-o" title="@(Delete)"></button>
		</div>
	</div>
</td>
